<ion-view view-title="Usuarios">
  <ion-content>
      <div id="map_canvas" data-tap-disabled="true"></div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users | filter: {id:'!'+$root.user.id}" type="item-text-wrap" href="#/app/users/{{user.id}}">
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
